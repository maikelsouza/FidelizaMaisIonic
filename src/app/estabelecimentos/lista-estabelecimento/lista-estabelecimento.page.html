<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista Estabecimento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let item of estabelecimentos" >
      <div class="item-note" slot="end">
          <ion-button *ngIf="tipoUsuario == 'ADMINISTRADOR' || tipoUsuario == 'ESTABELECIMENTOS'" [routerLink]="['/estabelecimentos',item.id]">Editar</ion-button>
        {{item.nome}}
      </div>
    </ion-item>
  </ion-list>

<ion-button *ngIf="tipoUsuario == 'ADMINISTRADOR'" [routerLink]="['novo']">Novo</ion-button>
<router-outlet></router-outlet>
</ion-content>
