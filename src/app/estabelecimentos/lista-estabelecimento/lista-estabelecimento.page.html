<ion-header>
  <ion-toolbar  class="toolbar-background">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">Estabelecimentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>     
    <ion-list *ngIf="tipoUsuario == 'ADMINISTRADOR' || tipoUsuario == 'ESTABELECIMENTOS'" >
      <!-- Estudar a possibilidade de mudar para card e colocar itens dentro do card para exibir as principais informações da empresa
      ver componente curso udemy ionic 4  -->
    <ion-item *ngFor="let item of estabelecimentos">
      <ion-grid class="ion-text-center border_1px">
        <ion-row>
          <ion-col>            
            <img src="/assets/images/logo.png" class="perfil_65_img" alt="logo Fideliza Mais" width="100" height="100">   
            <ion-label>{{item.nome}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>            
            <ion-button expand="block" class="btn_editar" color="secondary" [routerLink]="['/estabelecimento',item.id]">
              <ion-icon slot="start" name="create"></ion-icon>
                <ion-label>Editar</ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    </ion-list>

  <ion-list *ngIf="tipoUsuario == 'CLIENTES'">
    <ion-item *ngFor="let item of estabelecimentoVos">
      <ion-grid class="ion-text-center">
        <ion-row>
          <ion-card>
            
            <ion-card-header>                
               <img src="/assets/images/logo.png" class="perfil_img" alt="logo Fideliza Mais" width="100" height="100">   
              <ion-card-title>{{item.nome}}</ion-card-title>
            </ion-card-header>                
            <ion-card-content>
              <ion-item>
                <ion-icon slot="start" name="home"></ion-icon>
                <ion-label>{{item.site}}</ion-label>
              </ion-item>
              <ion-item >
                <ion-icon slot="start" name="logo-whatsapp"></ion-icon>
                <ion-label>{{item.teleneCelular}}</ion-label>                
              </ion-item>
              <ion-item>
                <ion-icon slot="start" name="logo-instagram"></ion-icon>
                <ion-label>{{item.urlMidiaSocial}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon slot="start" name="mail"></ion-icon>
                <ion-label>{{item.email}}</ion-label>
              </ion-item>
              <ion-item  style="margin-left: 50px">
               <ion-button  size="small" expand="block" color="tertiary" (click)="visualizarDetalhesEstabelecimento(item)"  >
                  
                 <ion-label size="small" >Detalhes</ion-label>
                 <ion-icon slot="start" name="add-circle"></ion-icon>
               </ion-button>
             </ion-item>
             
             
              <ion-item *ngIf="item.usuarioEstahAssociado == true">
                <ion-button size="small" expand="block" color="danger" (click)="desassociarClienteEstabelecimento(item.id)">
                  <ion-label>Sair Progr. Fidelidade</ion-label>
                  <ion-icon slot="start" name="exit"></ion-icon>
                </ion-button>
              </ion-item>
              <ion-item *ngIf="item.usuarioEstahAssociado == false">
                <ion-button size="small" expand="block" color="success" (click)="associarClienteEstabelecimento(item.id)">
                  <ion-label size="small" >Entrar Progr. Fidelidade</ion-label>
                  <ion-icon slot="start" name="send"></ion-icon>
                </ion-button>
              </ion-item>
             
            </ion-card-content>
          </ion-card>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

<ion-fab *ngIf="tipoUsuario == 'ADMINISTRADOR'" vertical="bottom" horizontal="end" slot="fixed" color="primary">
  <ion-fab-button [routerLink]="['/estabelecimento/novo']">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
