<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista Estabecimento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      

    <ion-item *ngFor="let item of estabelecimentos">
     
      
      <div class="item-note" slot="end">
          <ion-button [routerLink]="['/estabelecimentos',item.id]">Atualizar</ion-button>
        {{item.nome}}
      </div>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
  <ion-button [routerLink]="['novo']">Novo</ion-button>
<router-outlet></router-outlet>
</ion-content>
