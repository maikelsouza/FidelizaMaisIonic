<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Estabelecimentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>     
    <ion-list *ngIf="tipoUsuario == 'ADMINISTRADOR' || tipoUsuario == 'ESTABELECIMENTOS'" >
      <!-- Estudar a possibilidade de mudar para card e colocar itens dentro do card para exibir as principais informações da empresa
      ver componente curso udemy ionic 4  -->
    <ion-item *ngFor="let item of estabelecimentos">
      <ion-grid class="ion-text-center">
        <ion-row>
          <ion-col>            
            <ion-label>{{item.nome}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>            
            <ion-button expand="block" color="medium" [routerLink]="['/estabelecimento',item.id]">
              <ion-icon slot="start" name="create"></ion-icon>
                <ion-label>Editar</ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    </ion-list>

  <ion-list *ngIf="tipoUsuario == 'CLIENTES'">
    <ion-item *ngFor="let item of estabelecimentoVos">
      <ion-grid class="ion-text-center">
        <ion-row>
          <ion-col>            
            <ion-label>{{item.nome}}</ion-label>            
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="block" color="medium" *ngIf="item.usuarioEstahAssociado == false"
              (click)="associarClienteEstabelecimento(item.id)">
              <ion-label>Associar Programa Fidelidade</ion-label>              
              <ion-icon slot="start" name="arrow-up"></ion-icon>
            </ion-button>
            <ion-button expand="block" color="medium" *ngIf="item.usuarioEstahAssociado == true"
              (click)="desassociarClienteEstabelecimento(item.id)">
              <ion-label>Desassociar Programa Fidelidade</ion-label>
              <ion-icon slot="start" name="arrow-down"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

<ion-fab *ngIf="tipoUsuario == 'ADMINISTRADOR'" vertical="bottom" horizontal="end" slot="fixed" color="primary">
  <ion-fab-button [routerLink]="['/estabelecimento/novo']">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
