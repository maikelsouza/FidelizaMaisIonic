<ion-header>
  <ion-toolbar>
    <ion-title>Atualizar Cartão Fidelidade</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <ion-list no-lines>    
        <ion-item>        
          <ion-label position="stacked">Nome <em class="campo-obrigatorio">*</em></ion-label>
          <ion-input formControlName="nome" type="text"></ion-input>
       </ion-item>
       <ion-item  *ngIf="nome.invalid && (nome.dirty || nome.touched)" >      
          <ion-label color="danger" *ngIf="nome.errors.required">Campo obrigatório.</ion-label>                   
       </ion-item>
       <ion-item>
          <ion-label position="stacked">Descrição</ion-label>
          <ion-textarea formControlName="descricao"></ion-textarea>         
       </ion-item>      
       <ion-item>
          <ion-label position="stacked">Quantidade de Marcação <em class="campo-obrigatorio">*</em></ion-label>         
         <ion-input formControlName="quantidadeMarcacao" type="number" ></ion-input>
       </ion-item>
       <ion-item  *ngIf="quantidadeMarcacao.invalid && (quantidadeMarcacao.dirty || quantidadeMarcacao.touched)" >      
          <ion-label color="danger" *ngIf="quantidadeMarcacao.errors.required">Campo obrigatório.</ion-label>                   
      </ion-item>
       <ion-item>
        <ion-label for="dataExpiracao" position="stacked">Data Expirar</ion-label>        
        <ion-datetime  doneText="OK" cancelText="Cancelar" displayFormat="DD-MM-YYYY"
          formControlName="dataExpiracao"  placeholder="Selecione uma Data"></ion-datetime>    
       </ion-item>   
       <ion-item>
          <ion-label position="stacked">Prêmio <em class="campo-obrigatorio">*</em></ion-label>
          <ion-textarea formControlName="premio"></ion-textarea>         
       </ion-item> 
       <ion-item  *ngIf="premio.invalid && (premio.dirty || premio.touched)" >      
         <ion-label color="danger" *ngIf="premio.errors.required">Campo obrigatório.</ion-label>                   
       </ion-item> 
       <ion-item>
        <ion-label position="stacked">Ativo <em class="campo-obrigatorio">*</em></ion-label>  
        <ion-select  formControlName="ativo"  okText="OK" cancelText="Cancelar">
           <ion-select-option [value]="true">Ativo</ion-select-option>
           <ion-select-option [value]="false">Inativo</ion-select-option>
        </ion-select>               
       </ion-item>          
       <ion-item  *ngIf="ativo.invalid && (ativo.dirty || ativo.touched)" >      
          <ion-label color="danger" *ngIf="ativo.errors.required">Campo obrigatório.</ion-label>                   
       </ion-item>
         
     <div formArrayName="CampoRegistroCartaoFidelidades"  
      *ngFor="let item of formulario.get('CampoRegistroCartaoFidelidades').controls; let i = index">
       <div [formGroupName]="i">                                                             
          <ion-label  position="stacked">Marcado</ion-label>      
          <input type="checkbox" formControlName="marcado"> 
          <ion-label  position="stacked">Data</ion-label>      
          <ion-datetime  doneText="OK" cancelText="Cancelar" displayFormat="DD/MM/YYYY HH:mm"
            formControlName="data"  placeholder="Selecione uma data"></ion-datetime>  
          <ion-label  position="stacked">ID</ion-label>    
          <ion-input formControlName="id" type="text" ></ion-input> 
        </div>       
      </div> 
    </ion-list>
    <ion-button ion-button type="submit" [disabled]="!formulario.valid" block>Atualizar</ion-button >
</form>
</ion-content>
