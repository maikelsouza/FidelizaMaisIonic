<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Estabelecimentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>     
    <ion-list *ngIf="tipoUsuario == 'ADMINISTRADOR' || tipoUsuario == 'ESTABELECIMENTOS'" >
    <ion-item *ngFor="let item of estabelecimentos" >
      <div class="item-note" slot="end">
          <ion-button [routerLink]="['/estabelecimento',item.id]">Editar</ion-button>          
        {{item.nome}}
      </div>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="tipoUsuario == 'CLIENTES'">
    <ion-item *ngFor="let item of estabelecimentoVos" >
      <div class="item-note" slot="end">          
          <ion-button *ngIf="item.usuarioEstahAssociado == false" (click)="associarClienteEstabelecimento(item.id)">Associar Programa</ion-button>                         
          <ion-button *ngIf="item.usuarioEstahAssociado == true" (click)="desassociarClienteEstabelecimento(item.id)">desassociar Programa</ion-button>                         
        {{item.nome}}        
      </div>
    </ion-item>
  </ion-list>

<ion-fab  *ngIf="tipoUsuario == 'ADMINISTRADOR'"  vertical="bottom" horizontal="end" slot="fixed" color="primary">
  <ion-fab-button [routerLink]="['/estabelecimento/novo']" >
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
