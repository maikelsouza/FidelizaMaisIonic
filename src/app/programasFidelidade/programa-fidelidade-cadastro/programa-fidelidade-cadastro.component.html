<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <ion-list class="line-input" no-lines>    
        <ion-item>        
          <ion-label position="floating">Nome <em class="campo-obrigatorio">*</em></ion-label>
          <ion-input formControlName="nome" type="text"></ion-input>
       </ion-item>
       <ion-item  *ngIf="nome.invalid && (nome.dirty || nome.touched)" >      
         <ion-label color="danger" *ngIf="nome.errors.required">Campo obrigatório.</ion-label>                   
       </ion-item> 
       <ion-item>
          <ion-label position="floating">Descrição</ion-label>
          <ion-input formControlName="descricao" maxlength="500"></ion-input>         
       </ion-item>
       <ion-item>
        <ion-label position="floating">Mínimo necessário para ganhar um ponto <em class="campo-obrigatorio">*</em></ion-label>
          <ion-input formControlName="regra" type="number" min="0"></ion-input>         
       </ion-item>  
       <ion-item class="item-danger" *ngIf="regra.invalid && (regra.dirty || regra.touched)" >      
          <ion-label color="danger" *ngIf="regra.errors.required">Campo obrigatório.</ion-label>                   
      </ion-item> 
     <ion-item>
      <ion-label position="floating">Ativo <em class="campo-obrigatorio">*</em></ion-label>  
      <ion-select  formControlName="ativo"  okText="OK" cancelText="Cancelar">
         <ion-select-option [value]="true">Ativo</ion-select-option>
         <ion-select-option [value]="false">Inativo</ion-select-option>
      </ion-select>               
     </ion-item>            
    <ion-item class="item-danger" *ngIf="ativo.invalid && (ativo.dirty || ativo.touched)">
      <ion-label color="danger" *ngIf="ativo.errors.required">Campo obrigatório.</ion-label>
    </ion-item>
    <ion-item>
      <ion-label for="dataExpiracao" position="floating">Data Expirar</ion-label>
      <ion-datetime doneText="OK" cancelText="Cancelar" displayFormat="DD/MM/YYYY" max="2050-12-31"
        formControlName="dataExpiracao" placeholder="Selecione uma data"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-button size="small" color="success" (click)="adicionarItemProgramaFidelidade()">        
        <ion-label>Adicionar Item</ion-label>  
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-button>
    </ion-item>
      <div formArrayName="CampoItemProgramaFidelidades" *ngFor="let item of formulario.get('CampoItemProgramaFidelidades').controls; let i = index;">
        <div [formGroupName]="i" >
            <ion-item>
                <ion-label for="nome" position="floating">Nome  <em class="campo-obrigatorio">*</em></ion-label>
                <ion-input formControlName="nome" type="text" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label for="descricao" position="floating">Descrição</ion-label>
                <ion-input formControlName="descricao" type="text" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label for="quantidadePontos" position="floating">Quantidade Pontos  <em class="campo-obrigatorio">*</em></ion-label>
                <ion-input formControlName="quantidadePontos" type="number" min="0"></ion-input>
              </ion-item>           
              <ion-item>
                <ion-label for="dataExpiracao" position="floating">Data Expirar</ion-label>        
                <ion-datetime  doneText="OK" cancelText="Cancelar" displayFormat="DD/MM/YYYY" max="2050-12-31"
                  formControlName="dataExpiracao"  placeholder="Selecione uma data"></ion-datetime>    
               </ion-item>             
               <ion-item>
                <ion-button size="small" color="danger" (click)="removerItemProgramaFidelidade(i)">
                  <ion-label>Remover Item</ion-label>                          
                  <ion-icon slot="start" name="remove"></ion-icon>
                </ion-button>
              </ion-item>                            
            </div>       
          </div>       
    </ion-list> 
    <ion-button  color="secondary" class="btn_large" expand="block" type="submit" [disabled]="!formulario.valid">
      <ion-label>{{labelBtnSalvarAtualizar}}</ion-label>         
    </ion-button >
</form>
</ion-content>
