<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Atualizar Senha</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <ion-list no-lines>    
        <ion-item>        
          <ion-label position="stacked">Senha</ion-label>
          <ion-input formControlName="senha" type="password"></ion-input>
       </ion-item>
       <ion-item  *ngIf="senha.invalid && (senha.dirty || senha.touched)" >      
        <ion-label color="danger" *ngIf="senha.errors.required">Campo obrigatório.</ion-label>                   
       </ion-item>       
       <ion-item>
         <ion-label for="confirmarSenha" position="stacked">Confirmar Senha</ion-label>         
         <ion-input formControlName="confirmarSenha" type="password" ></ion-input>
       </ion-item>  
       <ion-item  *ngIf="confirmarSenha.invalid && (confirmarSenha.dirty || confirmarSenha.touched)" >      
           <ion-label color="danger" *ngIf="confirmarSenha.errors.required">Campo obrigatório.</ion-label>                   
       </ion-item>
    </ion-list>   
    <ion-button ion-button type="submit" [disabled]="!formulario.valid" block>Salvar</ion-button >
</form>
</ion-content>
