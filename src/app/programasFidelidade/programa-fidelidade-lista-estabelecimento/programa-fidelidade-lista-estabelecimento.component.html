<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista de Programa Fidelidade
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of programasFidelidade">
      <div class="item-note" slot="end">
          <ion-button routerLink="/programaFidelidade/editar/{{item.id }}">editar</ion-button>          
            {{item.nome}}
      </div>
    </ion-item>
  </ion-list>    
  <ion-fab *ngIf="exibeBotaoNovo"  vertical="bottom" horizontal="end" slot="fixed" color="primary">
    <ion-fab-button [routerLink]="['/programaFidelidade/novo',id]" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
<router-outlet></router-outlet>
</ion-content>
