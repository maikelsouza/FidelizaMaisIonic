<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
   </ion-buttons>
  <ion-title>Pontuar Cliente</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <ion-list no-lines>    
        <ion-item>        
          <ion-label position="floating">E-mail</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
       </ion-item>    
       <ion-item  *ngIf="email.invalid && (email.dirty || email.touched)" >      
         <ion-label color="danger" *ngIf="email.errors.required">Campo obrigatório.</ion-label>                    
      </ion-item>          
       <ion-item>        
         <ion-button (click)="pesquisarUsuario()">pesquisar</ion-button>  
        </ion-item>            
      </ion-list>
      <ion-radio-group formControlName="clienteId">        
        <ion-list-header>
          <ion-label position="floating">Clientes</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let item of usuarios" >          
          <ion-label>{{item.nome}}</ion-label>
          <ion-radio slot="start"  value={{item.id}}></ion-radio>
        </ion-item> 
      </ion-radio-group>
      <ion-list>
        <ion-item>          
          <ion-label position="floating" for="programaFidelidadeId">Programa de Fidelidade</ion-label>
          <ion-select formControlName="programaFidelidadeId"  okText="OK" cancelText="Cancelar">
            <ion-select-option [value]="programaFidelidade.id" *ngFor="let programaFidelidade of programasFidelidade">{{programaFidelidade.nome}}</ion-select-option>                 
          </ion-select> 
        </ion-item>
        <ion-item  *ngIf="programaFidelidadeId.invalid && (programaFidelidadeId.dirty || programaFidelidadeId.touched)" >      
          <ion-label color="danger" *ngIf="programaFidelidadeId.errors.required">Campo obrigatório.</ion-label>                     
        </ion-item>       
      <ion-item>        
        <ion-label position="floating">Valor Gasto</ion-label>
        <ion-input formControlName="valorGasto" type="decimal"></ion-input>
     </ion-item>     
     <ion-item  *ngIf="valorGasto.invalid && (valorGasto.dirty || valorGasto.touched)" >      
        <ion-label color="danger" *ngIf="valorGasto.errors.required">Campo obrigatório.</ion-label>                     
    </ion-item>  
    </ion-list>

    <ion-button type="submit" color="primary" expand="block" [disabled]="!formulario.valid" >Salvar</ion-button >
</form>
</ion-content>
