<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista de Usuários
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of usuarios">
      <div class="item-note" slot="end">
          <ion-button [routerLink]="['/usuarios',item.id]">Novo</ion-button>
            {{item.nome}}
      </div>
    </ion-item>
  </ion-list>  
  <!-- Necessário realizar um refactory para colocar não o ID da tabela de grupousuario, mas sim um código referente ao grupo e depois realizar a consulta -->
  <ion-button [routerLink]="['novo']" [queryParams]="{tipoUsuario:2}">Novo</ion-button>
<router-outlet></router-outlet>
</ion-content>
