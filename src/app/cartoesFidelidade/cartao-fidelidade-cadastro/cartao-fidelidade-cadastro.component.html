<ion-header>
  <ion-toolbar>
    <ion-title>Cartão Fidelidade</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <ion-list no-lines>    
        <ion-item>        
          <ion-label position="stacked">Nome</ion-label>
          <ion-input formControlName="nome" type="text"></ion-input>
       </ion-item>
       <ion-item>
          <ion-label position="stacked">Descrição</ion-label>
          <ion-textarea formControlName="descricao"></ion-textarea>         
       </ion-item>      
       <ion-item>
          <ion-label position="stacked">Quantidade de Marcação</ion-label>         
         <ion-input formControlName="quantidadeMarcacao" type="number" ></ion-input>
       </ion-item>
       <ion-item>
        <ion-label for="dataExpiracao" position="stacked">Data Expirar</ion-label>        
        <ion-datetime  doneText="OK" cancelText="Cancelar" displayFormat="DD-MM-YYYY"
          formControlName="dataExpiracao"  placeholder="Selecione uma Data"></ion-datetime>    
       </ion-item>   
       <ion-item>
          <ion-label position="stacked">Prêmio</ion-label>
          <ion-textarea formControlName="premio"></ion-textarea>         
       </ion-item>                    
    </ion-list> 
      
      
    <ion-button ion-button type="submit" block>Salvar</ion-button >
</form>
</ion-content>
