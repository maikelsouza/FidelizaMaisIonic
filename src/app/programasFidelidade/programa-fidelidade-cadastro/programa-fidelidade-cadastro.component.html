<ion-header>
  <ion-toolbar>
    <ion-title>Programa Fidelidade</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <ion-list no-lines>    
        <ion-item>        
          <ion-label position="stacked">Nome</ion-label>
          <ion-input formControlName="nome" type="text"></ion-input>
       </ion-item>
       <ion-item  *ngIf="nome.invalid && (nome.dirty || nome.touched)" >      
         <ion-label color="danger" *ngIf="nome.errors.required">Campo obrigatório.</ion-label>                   
       </ion-item> 
       <ion-item>
          <ion-label position="stacked">Descrição</ion-label>
          <ion-input formControlName="descricao" ></ion-input>         
       </ion-item>
       <ion-item>
        <ion-label position="stacked">Valor mínimo necessário para ganhar um ponto</ion-label>
          <ion-input formControlName="regra" type="numeric" ></ion-input>         
       </ion-item>  
       <ion-item  *ngIf="regra.invalid && (regra.dirty || regra.touched)" >      
          <ion-label color="danger" *ngIf="regra.errors.required">Campo obrigatório.</ion-label>                   
      </ion-item> 
     <ion-item>
      <ion-label position="stacked">Ativo</ion-label>  
      <ion-select  formControlName="ativo"  okText="OK" cancelText="Cancelar">
         <ion-select-option [value]="true">Ativo</ion-select-option>
         <ion-select-option [value]="false">Inativo</ion-select-option>
      </ion-select>               
     </ion-item>            
     <ion-item  *ngIf="ativo.invalid && (ativo.dirty || ativo.touched)" >      
        <ion-label color="danger" *ngIf="ativo.errors.required">Campo obrigatório.</ion-label>                   
     </ion-item> 
       <ion-item>
           <ion-label for="dataExpiracao" position="stacked">Data Expirar</ion-label>        
           <ion-datetime  doneText="OK" cancelText="Cancelar" displayFormat="DD-MM-YYYY" max="2050-12-31"
            formControlName="dataExpiracao"  placeholder="Selecione uma Data"></ion-datetime>    
       </ion-item> 
       <ion-item>
          <button type="button" (click)="adicionarItemProgramaFidelidade()">Adicionar Item FILDSET ITEM RESGATADOS</button> 
      </ion-item>          
        <div formArrayName="CampoItemProgramaFidelidades" *ngFor="let item of formulario.get('CampoItemProgramaFidelidades').controls; let i = index;">
          <div [formGroupName]="i" >
              <ion-item>
                <ion-label for="nome" position="stacked">Nome</ion-label>
                <ion-input formControlName="nome" type="text" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label for="descricao" position="stacked">Descrição</ion-label>
                <ion-input formControlName="descricao" type="text" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label for="quantidadePontos" position="stacked">Quantidade Pontos</ion-label>
                <ion-input formControlName="quantidadePontos" type="numeric" ></ion-input>
              </ion-item>           
              <ion-item>
                <ion-label for="dataExpiracao" position="stacked">Data Expirar</ion-label>        
                <ion-datetime  doneText="OK" cancelText="Cancelar" displayFormat="DD-MM-YYYY" max="2050-12-31"
                  formControlName="dataExpiracao"  placeholder="Selecione uma Data"></ion-datetime>    
               </ion-item>
            <button (click)="removerItemProgramaFidelidade(i)">Remover Item</button>  
            </div>       
          </div>                           
    </ion-list> 
    <ion-button ion-button type="submit" [disabled]="!formulario.valid" block>Salvar</ion-button >
</form>
</ion-content>
