   <ion-header>
    <ion-toolbar color="primary">
        <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>  
  <ion-content padding>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <ion-list no-lines>            
        <ion-item>        
            <ion-label position="floating">Login</ion-label>
            <ion-input formControlName="login" type="email" ></ion-input>
         </ion-item>
         <ion-item  *ngIf="login.invalid && (login.dirty || login.touched)" >      
            <ion-label color="danger" *ngIf="login.errors.required">Campo obrigatório.</ion-label>           
            <ion-label color="danger" *ngIf="login.errors.email">Formato de e-mail inválido.</ion-label>
        </ion-item>       
         <ion-item>
            <ion-label position="floating">Senha</ion-label>         
            <ion-input formControlName="senha" type="password"></ion-input>
         </ion-item>
         <ion-item  *ngIf="senha.invalid && (senha.dirty || senha.touched)" >
          <ion-label color="danger" *ngIf="senha.errors.required">Campo obrigatório</ion-label>           
        </ion-item>        
      </ion-list>    
      <ion-button  color="primary" type="submit" expand="block" [disabled]="!formulario.valid" block>Login</ion-button>        
    </form>
    <ion-grid class="ion-text-center" > 
        <ion-row>
          <ion-col>
            <ion-router-link color="primary" [routerLink]="['/esqueciMinhaSenha']">Esqueci Minha Senha</ion-router-link>                
          </ion-col>        
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-router-link color="primary" [routerLink]="['/usuarios/novo']" [queryParams]="{tipoUsuario:3}">Não Tenho Cadastro</ion-router-link>                
          </ion-col>        
        </ion-row>
     </ion-grid>
    </ion-content>
